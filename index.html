<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup" id="new-place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="close" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="newPlace">
          <div class="input-container">
            <input type="text" name="placeName" class="popup__input popup__input_type_name" placeholder="Название"
              required minlength=2 maxlength=30>
            <span class="error-message"></span>
          </div>
          <div class="input-container">
            <input type="url" name="link" class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку" required minlength=2>
            <span class="error-message"></span>
          </div>
          <button type class="button popup__button popup__button_symb" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="close" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
          <div class="input-container">
            <input type="text" name="userName" class="popup__input popup__input_type_name" required minlength=2
              maxlength=30>
            <span class="error-message"></span>
          </div>
          <div class="input-container">
            <input type="text" name="userJob" class="popup__input popup__input_type_name" required minlength=2
              maxlength=30>
            <span class="error-message"></span>
          </div>
          <button type class="button popup__button popup__button_text">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="close" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
          <div class="input-container">
            <input type="url" name="avatarLink" class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на аватар" required minlength=2>
            <span class="error-message"></span>
            <button type class="button popup__button popup__button_text" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="big-photo">
      <div class="popup__content popup__content_image">
        <img src="./images/close.svg" alt="close" class="popup__close">
        <div class="popup__image-container">
          <img src="" alt="place" class="popup__image">
        </div>
      </div>
    </div>

  </div>
</body>
<script async src="script/Api.js"></script>

<script async src="script/Card.js"></script>
<script async src="script/CardList.js"></script>
<script async src="script/Popup.js"></script>
<script async src="script/PopupCard.js"></script>
<script async src="script/PopupProfile.js"></script>
<script async src="script/PopupImage.js"></script>
<script async src="script/PopupAvatar.js"></script>
<script async src="script/UserInfo.js"></script>

<script async src="script/FormValidator.js"></script>
<script async src="script/script.js"></script>

</html>
